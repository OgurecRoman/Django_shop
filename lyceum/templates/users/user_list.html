{% extends "base.html" %}

{% block content %}
<h1>Список пользователей</h1>

{% for user in users %}
<a href="{% url 'users:user_detail' user.id %}"><p>
<div class="card">
  <div class="card-body">
    {{ user.username }}
  </div>
</div>
</p></a>

{% empty %}
<li>Нет активных пользователей.</li>
{% endfor %}
{% endblock %}
