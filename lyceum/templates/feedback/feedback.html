{% extends "base.html" %}

{% block content %}

<div>
  <p>{{ text }}</p>
</div>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="col-2">
    {{ form.as_table }}
    <div class="button">
      <button type="submit">Отправить</button>
    </div>
  </div>
</form>

{% endblock %}
